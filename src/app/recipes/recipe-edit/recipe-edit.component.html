<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="recipeForm.invalid" class="btn btn-success">Save</button>
            <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" formControlName="name" id="name" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input #imagePath class="form-control" formControlName="imagePath" id="imagePath" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img alt="Recipe Preview" class="img-responsive" [src]="imagePath.value">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" formControlName="description" id="description" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row" formArrayName="ingredients">
          <div *ngFor="let ingredientControl of ingredientsControl.controls; let i = index" [formGroupName]="i"
               class="col-xs-12" style="margin-top: 10px">
            <div class="row">
              <div class="col-xs-8">
                <input class="form-control" formControlName="name" type="text">
              </div>
              <div class="col-xs-2">
                <input class="form-control" formControlName="amount" type="number">
              </div>
              <div class="col-xs-2">
                <button (click)="onDeleteIngredient(i)" class="btn btn-danger" type="button">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button (click)="onAddIngredient()" class="btn btn-success" type="button">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
